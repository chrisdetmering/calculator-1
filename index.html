<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="calculator-container">
        <div id="display-container">
          <button id="clear">C</button>
          <input id="display" type="text" value="0" disabled />
        </div>

        <div id="numbers-container">
          <div class="row number-row">
            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>
          </div>

          <div class="row number-row">
            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
          </div>

          <div class="row number-row">
            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>
          </div>

          <div class="row number-row">
            <button id="zero" class="number">0</button>
            <button id="dot" class="decimal">.</button>
            <button id="equal" class="equals">=</button>
          </div>
        </div>
        <div id="symbols-container">
          <div class="row center">
            <button id="division" class="math-symbol">&divide;</button>
          </div>
          <div class="row">
            <button id="multiplication" class="math-symbol">&times;</button>
          </div>
          <div class="row">
            <button id="subtraction" class="math-symbol">&minus;</button>
          </div>
          <div class="row">
            <button id="addition" class="math-symbol">&#43;</button>
          </div>
        </div>
      </div>
    </main>

    <script src="calculator.js"></script>
  </body>
</html>
